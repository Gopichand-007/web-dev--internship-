<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .menu {
            display: flex;
        }
        .menu a {
            margin: 0 10px;
        }
        .hamburger {
            display: none;
            font-size: 25px;
            cursor: pointer;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                width: 100%;
                top: 50px;
                left: 0;
                text-align: center;
            }
            .menu a {
                padding: 10px;
                display: block;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#">Logo</a>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>

</body>
</html>

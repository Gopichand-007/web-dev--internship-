<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://i.postimg.cc/RFY09rXT/dbsbt21118-606949787.webp" alt="Placeholder Image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Bulma Card</p>
                            <p class="subtitle is-6">Responsive and Simple</p>
                        </div>
                    </div>
                    <div class="content">
                        This is a responsive card component using Bulma. It adapts well to different screen sizes.
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
